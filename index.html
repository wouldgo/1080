<!DOCTYPE html>
<html>
  <head>
    <title>
      1080
    </title>
    <link href="src/syle.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div>
      <i class="material-icons md-3-rem prev hidden">arrow_back</i>
    </div>

    <div class="viewport">
      <div>
        <div id="player-0"></div>
        <div id="player-1"></div>
        <div id="player-2"></div>
      </div>
      <div class="controls">
        <i class="material-icons md-3-rem replay hidden">skip_previous</i>
        <i class="material-icons md-3-rem play hidden">play_arrow</i>
        <i class="material-icons md-3-rem pause hidden">pause_circle_filled</i>
      </div>
    </div>

    <div>
      <i class="material-icons md-3-rem next hidden">arrow_forward</i>
    </div>

    <script src="src/interaction.js" type="module"></script>
    <script src="src/player.js" type="module"></script>
    <script src="src/controls.js" type="module"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
